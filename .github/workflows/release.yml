name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller pillow
          pip install psutil matplotlib numpy paramiko gputil fpdf2

      # ---------------- LINUX ----------------
      - name: Build on Linux
        if: runner.os == 'Linux'
        run: |
          pyinstaller build_linux.spec
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          sudo gem install --no-document fpm
          fpm -s dir -t deb -n systemmonitor -v ${GITHUB_REF_NAME#v} dist

      - name: Upload Linux Release Asset
        if: runner.os == 'Linux'
        uses: softprops/action-gh-release@v2
        with:
          files: systemmonitor_${{ github.ref_name#v }}_amd64.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------------- macOS ----------------
      - name: Build on macOS
        if: runner.os == 'macOS'
        run: |
          pyinstaller build_macos.spec
          hdiutil create -volname SystemMonitor \
            -srcfolder "dist/SystemMonitor(macOS).app" \
            -ov -format UDZO SystemMonitor.dmg

      - name: Upload macOS Release Asset
        if: runner.os == 'macOS'
        uses: softprops/action-gh-release@v2
        with:
          files: SystemMonitor.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------------- WINDOWS ----------------
      - name: Build on Windows
        if: runner.os == 'Windows'
        run: |
          pyinstaller build_windows.spec
          Compress-Archive -Path dist/* -DestinationPath SystemMonitor.zip
        shell: pwsh

      - name: Upload Windows Release Asset
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: SystemMonitor.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
