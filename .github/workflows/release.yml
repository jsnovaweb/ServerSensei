name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller pillow
          pip install psutil matplotlib numpy paramiko gputil fpdf2

      # Linux build
      - name: Build Linux
        if: runner.os == 'Linux'
        run: |
          pyinstaller build_linux.spec
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          sudo gem install --no-document fpm
          # Package the onedir folder into a .deb
          fpm -s dir -t deb -n systemmonitor -v 1.0 \
            "dist/SystemMonitorLinux/"=/opt/systemmonitor \
            "icon/Monitor.png"=/usr/share/pixmaps/systemmonitor.png

      # macOS build
      - name: Build macOS
        if: runner.os == 'macOS'
        run: |
          pyinstaller build_macos.spec

      # Windows build
      - name: Build Windows
        if: runner.os == 'Windows'
        run: |
          pyinstaller build_windows.spec

      # Upload artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ runner.os }}
          path: |
            ${{ runner.os == 'Linux' && 'systemmonitor_1.0_amd64.deb' || '' }}
            ${{ runner.os == 'macOS' && 'dist/SystemMonitormacOS.app' || '' }}
            ${{ runner.os == 'Windows' && 'dist/SystemMonitorWindows/SystemMonitorWindows.exe' || '' }}
