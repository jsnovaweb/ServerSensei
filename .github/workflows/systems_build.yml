name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller pillow
          pip install psutil matplotlib numpy paramiko gputil fpdf2

      # Linux build
      - name: Build on Linux
        if: runner.os == 'Linux'
        run: |
          pyinstaller build_linux.spec
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          sudo gem install --no-document fpm
          fpm -s dir -t deb -n systemmonitor -v 1.0 dist 

      # macOS build
      - name: Build on macOS
        if: runner.os == 'macOS'
        run: |
          pyinstaller build_macos.spec
          hdiutil create -volname SystemMonitor -srcfolder "dist/SystemMonitor(macOS).app" -ov -format UDZO SystemMonitor.dmg

      # Windows build
      - name: Build on Windows
        if: runner.os == 'Windows'
        run: |
          pyinstaller build_windows.spec
          powershell Compress-Archive -Path dist/* -DestinationPath SystemMonitor.zip
        shell: pwsh

      # Upload artifacts
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ runner.os }}
          path: |
            ${{ runner.os == 'Linux' && 'systemmonitor_1.0_amd64.deb' || '' }}
            ${{ runner.os == 'macOS' && 'SystemMonitor.dmg' || '' }}
            ${{ runner.os == 'Windows' && 'SystemMonitor.zip' || '' }}
